<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<header>
    <div class="container">
        <h1>Din Handlekurv</h1>
        <nav>
            <ul>

<div class="container">
    <div class="product">
        <img src="product1.png" alt="Produkt 1">
        <h2>Produkt 1</h2>
        <p>Beskrivelse av produkt 1.</p>
        <div class="quantity">
            <label for="quantity1">Antall:</label>

    <div class="product">
        <img src="product2.png" alt="Produkt 2">
        <h2>Produkt 2</h2>
        <p>Beskrivelse av produkt 2.</p>
        <div class="quantity">
            <label for="quantity2">Antall:</label>
            <input type="number" id="quantity2" name="quantity2" value="1" min="1">
        </div>
        <button class="remove-btn">Fjern</button>
    </div>

    <div class="total">
        <h3>Totalt: $50</h3>
        <button class="checkout-btn">Gå til kassen</button>
    </div>
