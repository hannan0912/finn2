<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Side</title>
    <link rel="stylesheet" href="chat.css"> <!-- Lenker til chat.css -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>Chat Rom</h1>

<div id="chatBox">
    <!-- Dette området vil vise chatmeldinger -->
</div>

<!-- Vi fjerner innskrivingsfeltet for sender fordi senderen blir nå bestemt av den innloggede brukeren -->
<!-- <input type="text" id="sender" placeholder="Ditt navn..."> -->

<label for="recipientSelect">Mottaker:</label>
<select id="recipientSelect">
    <option value="Alice">Alice</option>
    <option value="Bob">Bob</option>
    <!-- Du kan legge til flere mottakere her om nødvendig -->
</select>

<input type="text" id="userMessage" placeholder="Skriv din melding her...">
<button onclick="sendMessage()">Send</button>
<button onclick="location.href='hjem.html'">Tilbake til Forsiden</button> <!-- Knapp for å returnere til forsiden -->

<script src="chat.js"></script> <!-- Lenker til chat.js -->
<button onclick="clearChat()">Tøm chat</button>
</body>
</html>
